<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>View Data</title>
</head>
<body>
    <div class="container col-6">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        <h1 th:text="${headerString}"></h1>
        <h3 th:text="${headerEditString}"></h3>
    </div>
    <div>
        <form th:object="${information}" class="container col-6" method="post" th:action="@{/update}">
            <div class="form-group">
              <label for="nik" class="form-label">NIK</label>
              <input type="number" class="form-control" id="nik" th:field="*{nik}" readonly>
            </div>
            <div class="form-group">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" th:field="*{name}" readonly>
            </div>
            <div class="form-group">
                <label for="umur" class="form-label">Umur</label>
                <input type="text" class="form-control" id="nama" th:field="*{umur}" readonly>
              </div>
              <br>
              <div class="form-group">
                <label for="jk" class="form-label">Jenis Kelamin</label>
                <input type="text" class="form-control" id="jk" th:field="*{jk}" readonly>
              </div>
              <br>
            
            <br>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="text" class="form-control" id="tgl_lahir" th:field="*{tgl_lahir}" readonly>
            </div>
            <div class="form-group">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" th:field="*{alamat}" readonly>
            </div>
            <div class="form-group">
                <label for="negara" class="form-label">Negara</label>
                <input type="text" class="form-control" id="alamat" th:field="*{negara}" readonly>
            </div>
            
            <br>
            <p><button class="btn btn-info" type="submit">Kembali</button></p>
          </form>
    </div>
    
</body>
</html>
