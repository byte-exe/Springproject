<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Input Data</title>
</head>
<body>
    <div class="container col-6">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        <h1 th:text="${headerString}"></h1>
        <h3 th:text="${headerInputString}"></h3>
    </div>
    <div>
        <form th:object="${information}" class="container col-6" method="post" th:action="@{/save}">
            <div class="form-group">
              <label for="nik" class="form-label">NIK</label>
              <input type="number" class="form-control" id="nik" th:field="*{nik}">
            </div>
            <div class="form-group">
              <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="umur" class="form-label">Umur</label>
                <input type="text" class="form-control" id="nama" th:field="*{umur}">
              </div>
              <br>
            <div>
                <label for="">Jenis Kelamin</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Laki-laki" th:field="*{jk}">
                    <label class="form-check-label" for="inlineRadio1">Laki - laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Perempuan" th:field="*{jk}">
                    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tgl_lahir" th:field="*{tgl_lahir}">
            </div>
            <div class="form-group">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" th:field="*{alamat}">
            </div>
            <div class="form-group">
                <label for="negara" class="form-label">Negara</label>
                
                <select class="form-select" aria-label="" id="negara" th:field="*{negara}">
                    <option value="null">Pilih Negara</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapura">Singapura</option>
                    <option value="Jepang">Jepang</option>
                    <option value="Korea">Korea</option>
                    <option value="Kanada">Kanada</option>
                    
                  </select>
            </div>
            
            
            <br>
            <p><button class="btn btn-primary" type="submit">SIMPAN</button></p>
            
          </form>
    </div>
    
</body>
</html>
